<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Hotel Room Booking System</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>Action</th>
                <th>Guest Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Room #</th>
                <th>Type</th>
                <th>Price</th>
                <th>Condition</th>
                <th>Status</th>
                <th>View</th>
                <th>Amenities</th>
                <th>Check-in</th>
                <th>Check-out</th>
            </tr>
            </thead>
            <tbody id="room-list">
            <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>
    <form id="booking-form" class="mt-4">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="guest_name" class="form-label">Guest Name:</label>
                <input type="text" id="guest_name" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="phone_number" class="form-label">Phone Number:</label>
                <input type="text" id="phone_number" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="room_id" class="form-label">Room ID:</label>
                <input type="number" id="room_id" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="start_date" class="form-label">Check-in Date:</label>
                <input type="date" id="start_date" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="end_date" class="form-label">Check-out Date:</label>
                <input type="date" id="end_date" class="form-control" required>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Book Room</button>
        </div>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
